name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install SonarScanner
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Clean build
        run: dotnet clean eShopOnWeb.sln

      - name: Run SonarQube Analysis
        shell: pwsh
        run: |
          $scannerPath = "$HOME/.dotnet/tools/dotnet-sonarscanner"
          
          Write-Host "üöÄ Starting SonarScanner..."
          & $scannerPath begin `
            /k:"eShopOnWeb" `
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.verbose=true

          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå SonarScanner begin failed!"
            exit 1
          }

          Write-Host "‚úÖ SonarScanner begin successful!"
          
          dotnet build eShopOnWeb.sln

          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Build failed! Stopping analysis."
            exit 1
          }

          Write-Host "üöÄ Checking for SonarQubeAnalysisConfig.xml..."
          if (!(Test-Path ".\.sonarqube\conf\SonarQubeAnalysisConfig.xml")) {
            Write-Error "‚ùå SonarQube configuration file is missing!"
            exit 1
          }

          Write-Host "üöÄ Running SonarScanner end..."
          & $scannerPath end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
